@startuml

skinparam backgroundColor transparent
skinparam shadowing false
skinparam arrowColor gray
skinparam defaultFontName Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace

skinparam class {
    arrowColor #03a87c
    borderColor #aaaaaa
    backgroundColor #fafafa
}

skinparam activity {
    arrowColor #03a87c
    borderColor #aaaaaa
    backgroundColor transparent
    fontSize 12
}

skinparam sequence {
    actorBorderColor #000000
    actorBackgroundColor transparent
    participantBorderColor #aaaaaa
    participantBackgroundColor transparent
    groupBorderThickness 1
    arrowColor #03a87c
    borderColor #aaaaaa
    backgroundColor transparent
    boxBorderColor #aaaaaa
    boxBackgroundColor transparent
    boxFontColor #000000
    lifeLineBorderColor #aaaaaa
}

skinparam note {
    borderColor #03a87c
    backgroundColor transparent
}
skinparam ParticipantPadding 20
actor Browser
control PHP1
database Filesystem
Browser -> PHP1: Hey, give me\nthat resource please!\nPHPSESSID=asdfasdf
Activate PHP1
PHP1 -> Filesystem: Lock session file 'asdfasdf'
Activate Filesystem
PHP1 <- - Filesystem: Here you go
Deactivate Filesystem
PHP1 -> Filesystem: Load contents of\nsession file 'asdfasdf'
Activate Filesystem
PHP1 <- - Filesystem: Here you go
Deactivate Filesystem
... PHP1 does other things\nto generate response,\nand when it's finished: ...
PHP1 -> Filesystem: Store contents of\nsession file 'asdfasdf'
Activate Filesystem
PHP1 <- - Filesystem: OK, done
Deactivate Filesystem
PHP1 -> Filesystem: Release lock on\nsession file 'asdfasdf'
Activate Filesystem
PHP1 <- - Filesystem: OK, done
Deactivate Filesystem
Browser <- - PHP1: Here's your content.

@enduml

