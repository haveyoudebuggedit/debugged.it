{{ define "css" }}
    {{- .Page.Scratch.Add "css" (partial "scss" (dict "file" "scss/blog.scss") | safeCSS) -}}
    {{- if in .Content "<input class=\"tag-filter-input\"" -}}
        {{- .Page.Scratch.Add "css" (partial "tagfilter" . | safeCSS) -}}
    {{- end -}}
{{ end }}

{{ define "main" }}
    {{ if or .Title .Content }}
        <div class="text">
            <h1>{{ .Title }}</h1>
            <div class="body">
                {{ .Content }}
            </div>
        </div>
    {{ end }}
    {{ partial "tags.html" . }}
    {{ partial "post-list.html" . }}
{{ end }}
