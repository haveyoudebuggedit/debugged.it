<div class="post{{ range $tag := .Params.tags}} filter-{{$tag|urlize}}{{ end }}">
    <h2><a class="hidden" href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
    <p>
        <a class="hidden" href="{{ .RelPermalink }}">{{ .Summary }}</a>
        <span class="post__readmore"><a href="{{ .RelPermalink }}">Read <span class="nobr">more &raquo;</span></a></span>
    </p>
</div>
