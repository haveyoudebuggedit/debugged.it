<div class="post-list">
    {{ range .Pages }}
        <a href="{{ .RelPermalink }}" class="card">
            <div class="card-title">
                <h2>{{ .Title }}</h2>
            </div>
            {{ if (isset .Params "preview") }}
                <img src="{{ ((resources.Get .Params.preview).Resize "1364x 90 jpg").RelPermalink }}" alt="" />
            {{ end }}
            <div class="card-content">
                {{ .Summary }}
            </div>
        </a>
    {{ end }}
</div>
