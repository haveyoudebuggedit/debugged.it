<a href="{{ .RelPermalink }}" class="post post--featured">
    <h2 role="text" aria-label="{{ replaceRE "\\(([a-zA-Z]+)\\)" "$1" .Title }}">{{ replaceRE "([A-Z])" "<span class=\"highlight\">$1</span>" (replaceRE "(^|\\(| |-|:)([a-z])" "$1<span class=\"highlight\">$2</span>" .Title) | safeHTML }}</h2>
    <div class="post__content">
        <p>
            {{ replace (index (split .Content "</p>") 0) "<p>" "" | safeHTML | plainify  }}
        </p>
        <p>
            {{ replace (index (split .Content "</p>") 1) "<p>" "" | safeHTML | plainify  }}
        </p>
    </div>
</a>
